<div *ngIf="currentAppointment" class="edit-form">
    <h4>Appointment</h4>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="currentAppointment.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input
          type="tel"
          class="form-control"
          id="phoneNumber"
          [(ngModel)]="currentAppointment.phoneNumber"
          name="phoneNumber"
        />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="text"
          class="form-control"
          id="date"
          [(ngModel)]="currentAppointment.date"
          name="date"
        />
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input
          type="text"
          class="form-control"
          id="time"
          [(ngModel)]="currentAppointment.time"
          name="time"
        />
      </div>

    </form>
  
    <button class="badge badge-danger mr-2" (click)="deleteAppointment()">
      Delete
    </button>
  
    <button type="submit" class="badge badge-success" (click)="updateAppointment()">
      Update
    </button>
    <p>{{ message }}</p>
  </div>
  
  <div *ngIf="!currentAppointment">
    <br />
    <p>Cannot access this Appointment...</p>
  </div>
