<div class="displayTable">
    <div class="displayTableCell">
      <div class="authBlock">
        <h3>Sign In to edit appointments</h3>
        <div class="formGroup">
          <input
            type="text"
            class="formControl"
            placeholder="Username"
            #userName
            required
          />
        </div>
        <div class="formGroup">
          <input
            type="password"
            class="formControl"
            placeholder="Password"
            #userPassword
            required
          />
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <button class="btn btnPrimary" 
          (click)="authService.SignIn(userName.value, userPassword.value)" routerLink="/home">Log In</button>
        </div>
        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
      </div>
      <div class="redirectToLogin">
        <span
          >Don't have an account?<span
            class="redirect"
            routerLink="/sign-up"
          >
            Sign Up</span
          ></span
        >
      </div>
    </div>
  </div>
