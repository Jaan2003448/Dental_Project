<div class="auth-container">
    <h1>Welcome to Smile Dental Services</h1>
    <h2>Sign In to edit or add appointments</h2>
    <form (ngSubmit)="signIn(email.value, password.value)">
      <label for="email">Email:  </label>
      <input type="email" id="email" name="email" #email required><br>
  
      <label for="password">Password:  </label>
      <input type="password" id="password" name="password" #password required><br>
  
      <button type="submit">Sign In</button><br><br>

      <div class="RedirectToLogin">
        <span>Don't have an account?<span class="redirect" routerLink="/sign-up">Sign-Up</span></span>
      </div>
      
    </form>
  </div>
